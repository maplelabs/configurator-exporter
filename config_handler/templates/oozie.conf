<% from common.conf import CollectdPluginDestDir %>\
<% from common.constants import NAME, INTERVAL, OOZIEHOST, OOZIEPORT, TIMELINE_HOST, TIMELINE_PORT, JOB_HISTORY_SERVER, JOB_HISTORY_PORT, RESOURCE_MANAGER, RESOURCE_MANAGER_PORT %>\
<Plugin python>
        ModulePath "${CollectdPluginDestDir}"
        LogTraces true
        Interactive false
        Import "${data[NAME]}"

        <Module ${data[NAME]}>
            % if INTERVAL in data:
                interval "${data[INTERVAL]}"
            % endif
            oozieport "${data[OOZIEPORT]}"
            ooziehost "${data[OOZIEHOST]}"
            timeline_server "${data[TIMELINE_HOST]}" 
            timeline_port "${data[TIMELINE_PORT]}"
            job_history_server "${data[JOB_HISTORY_SERVER]}"
            job_history_port "${data[JOB_HISTORY_PORT]}"
            resource_manager "${data[RESOURCE_MANAGER]}"
            resource_manager_port "${data[RESOURCE_MANAGER_PORT]}"
        </Module>
</Plugin>
